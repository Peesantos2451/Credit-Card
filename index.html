<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Credit Card</title>
</head>
<body>
  <body>
    <div class="container">
        <div class="top">
            <div class="logo">
                <img src="/assets/bg.png" alt="">
                <p>Master card</p>
            </div>
            <div class="chip">
                <img src="/assets/chip.png" alt="">
            </div>
        </div>
        <div class="bottom">
            <div class="number">
                <h3>Card Number</h3>
                <p>1234 5678 9012 3456</p>
            </div>
            <div class="nameDate">
                <p class="name">Pedro Santos</p>
                <div class="date">
                    <p class="valid">Valid Thru</p>
                    <p>12/27</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
